<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="id1" style=" width: 100px ; height : 100px ;border-color: black;border-width: 5px; border-style: solid; display: inline-block" ></div>
    <div id="id2" style=" width: 100px ; height : 100px ;border-color: black;border-width: 5px; border-style: solid; display: inline-block" ></div>
    <div id="id3" style=" width: 100px ; height : 100px ;border-color:black; border-width: 5px; border-style: solid; display: inline-block"  ></div>
    <div id="id4">
</body>
<script>
$(document).ready(function(){
$("#n1").click(function(){
    console.log("hello");
    $("#id1").css("background-color","red");
    $("#id2").css("background-color","blue");
    $("#id3").css("background-color","violet");
    });         
});
$(document).ready(function(){
$("#n2").click(function(){
    console.log("hello");
    $("#id1").css("border-radius","100px");
    $("#id2").css("border-radius","100px");
    $("#id3").css("border-radius","100px");
    });         
});
$(document).ready(function(){
$("#n3").click(function () {
    $("#id3").after("<div style= 'width: 100px ; height : 100px ;border-color:black; border-width: 5px; border-style: solid; display: inline-block'>  </div>");
  });
});

</script>
<form>
    <input id="n1" type='button' name='color' value='  color changer  '>
    <input id="n2" type='button' name='color' value=' shape changer '>
    <input id="n3" type='button' name='color' value='  Add extra div '>
</form>
</html>
